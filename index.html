<!DOCTYPE html>
<html>
    <head>
        <title>Personal Data</title>
    </head>
    <body style="background-color: blue;">

        <form style="background-color: red;" >
            <br>
            <fieldset>
                <legend style="background-color: brown;">Personal Data </legend>
                <br>
                <br>
                <br>
                <div style="background-color: yellow;">
                    <fieldset>
                    <legend style="background-color: aqua;"> <br><br><br> Your Name<br><br><br></legend>
                    <br><br><br>
                    <label for="firstName">first name &nbsp;&nbsp;&nbsp;&nbsp; : </label>
                    <input type="text" id="firstName" name="firstName" placeholder="ex ahmed"> <br>
                    <label for="secondName">second name &nbsp;: </label>
                    <input type="text" id="secondName" name="secondName" placeholder="ex bahnasy">
                    </fieldset>
                </div>
                <br><br><br>
                <label for="phone">You phone&nbsp;&nbsp;&nbsp;:</label>
                <input type="text" id="phone" name="phone"><br>
                <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                <input type="email" id="email" name="email"><br>
                <label for="password">password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                <input type="password" id="password" name="password"><br>
                <label for="repassword">re-password&nbsp;:</label>
                <input type="password" id="repassword" name="repassword"><br>

                <br><br><br>

                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label><br>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
                <br><br><br>
                
                <input type="checkbox" name="status" id="student" value="student">
                <label for="student">Student</label><br>
                <input type="checkbox" name="status" id="graduated" value="graduated">
                <label for="graduated">Graduated</label>

                <br><br><br>

                <select name="university" id="university">
                    <option value="AUC">AUC</option>
                    <option value="cairo">cairo</option>
                    <option value="alex">alex</option>
                    <option value="GUC">GUC</option>
                </select><br>
                <button ><img src="images/submit.png" width="90" alt=""></button>




            </fieldset>
           
        </form>
        
    </body>
</html>
